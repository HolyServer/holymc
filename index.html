<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLYSERVER</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/lLQvImC.png">

    <style>
        @font-face {
            font-family: 'SF Pro Display';
            src: url('fonts/SFProDisplay-Bold.ttf') format('truetype');
            font-weight: bold;
        }

        body {
            background-image: url('https://i.imgur.com/RvJEOLd.gif');
            background-size: cover;
            background-position: center;
            color: #e6e6e6;
            font-family: 'SF Pro Display', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 0 20px; /* Agregado padding para móviles */
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap; /* Permite que las tarjetas se ajusten en pantallas pequeñas */
            justify-content: center; /* Centra las tarjetas en móviles */
        }

        .card {
            background-image: linear-gradient(45deg, #4b4f26, #1a182a);
            padding: 20px;
            border-radius: 10px;
            width: 180px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            text-decoration: none;
            color: #FFFFFF;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 40px;
            height: auto;
            margin-bottom: 10px;
        }

        .card p {
            margin: 0;
            font-size: 14px;
        }

        .clock {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            color: #FFFFFF;
        }

        /* Estilos para el texto "Powered by (logo)" */
        .powered-by {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 400;
            color: #e6e6e6;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .powered-by img {
            width: 40px;
            height: auto;
            margin-left: 10px; /* Separación entre el texto y el logo */
        }

        /* Ajustes para móviles */
        @media only screen and (max-width: 600px) {
            .card {
                width: 100%; /* Las tarjetas ocupan todo el ancho en móviles */
                height: auto; /* Ajusta la altura automáticamente */
                padding: 10px;
            }

            .logo img {
                width: 100px; /* Reduce el tamaño del logo en pantallas pequeñas */
            }

            .powered-by {
                font-size: 12px; /* Texto más pequeño en pantallas pequeñas */
                padding: 5px;
            }

            .powered-by img {
                width: 30px; /* Logo más pequeño en pantallas pequeñas */
            }

            .clock {
                font-size: 12px; /* Reloj más pequeño en móviles */
                padding: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="https://i.imgur.com/aENTm1r.png" alt="Logo">
        </div>
        <div class="cards">
            <a href="https://holyntw.tebex.io/" class="card" target="_blank">
                <p>TIENDA</p>
            </a>
            <a href="https://discord.gg/AVBawGymFd" class="card" target="_blank">
                <p>DISCORD</p>
            </a>
            <a href="https://www.tiktok.com/@holymc_server" class="card" target="_blank">
                <p>TIKTOK</p>
            </a>
            <a href="https://holyntw.tebex.io/category/holy-pass-no-dispon" class="card" target="_blank">
                <p>HOLY PASS</p>
            </a>
        </div>
    </div>

    <div class="clock" id="clock"></div>

    <!-- Sección "Powered by (logo)" -->
    <div class="powered-by">
        POWERED BY
        <img src="https://i.imgur.com/d83MZ6F.png" alt="Logo">
    </div>

    <script>
        function updateClock() {
            const options = { timeZone: 'America/Bogota', hour: 'numeric', minute: 'numeric', hour12: true };
            const now = new Date().toLocaleString('es-ES', options);
            document.getElementById('clock').textContent = now;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Llama a la función para mostrar la hora inmediatamente
    </script>

</body>
</html>
